<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - GitHub Pages Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            margin: 1rem;
        }

        h1 {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            animation: fadeInUp 1s ease 0.3s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease 0.2s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ‘‹</div>
        <h1>Hello World!</h1>
        <p>This is a test page for GitHub Pages workflow.</p>
        <p>If you can see this page, your GitHub Pages deployment is working successfully!</p>
        <span class="badge">GitHub Pages Active</span>
    </div>
</body>
</html>
